<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>minecontrol</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    
    <form method="post" action="connections">
      
      <label>
        Rcon Host
        <input name="host" type="text" placeholder="mc.yourdomain.com">
      </label>
      
      <label>
        Rcon Password
        <input name="pass" type="password">
      </label>
      
      <label>
        Port<input name="port" type="number" value="25575" placeholder="25575">
      </label>
      
      <input type="submit">
    </form>
    
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
